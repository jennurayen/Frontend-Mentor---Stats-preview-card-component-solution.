<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row wrapper">

      <div class="col-md-6 col-12 order-md-1 order-2 text-center text-md-center area details">
        <h1 class="header">
          Get <span class="high-light">insights</span> that help your business grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </p>
        <div class="row stat">
          <div class="col-12 col-sm-4">
            <div class="number">
              10k+
            </div>
            <div class="tag">
              companies
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="number">
              314
            </div>
            <div class="tag">
              templates
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="number">
              12m+
            </div>
            <div class="tag">
              queries
            </div>
          </div>
        </div>
      </div>


      <div class="col-md-6 col-12 order-md-2 order-1 area">
           <div class="bg-image"></div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
